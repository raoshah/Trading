{% extends 'layout.html' %}

{% block body %}
<h1>Profile</h1>
<h2><a href="/check">Auto Check</a></h2>
<h1>{{ name }}</h1>
<form action="/profile" method="post">
    <p>Set date time format: 2023-12-19 10:14</p>
    <input type="text" name="date_str" id="date_str" placeholder="2023-12-19">
    <input type="text" name="time_str" id="time_str" placeholder="10:15" >
    <button type="submit">Check</button>
</form>
<h2>{{ holdings }}</h2>

<button><a href="/order">Buy SBIN</a></button>

<button><a href="/logout">Logout</a></button>
{% endblock %}
